<div fxLayout="row wrap" fxLayoutAlign="space-between">
  <div fxFlex="100" fxFlex.gt-xs="75">
    <h2 class="page-title">{{from}} - {{to}} Details</h2>
  </div>
  <div fxFlex="100" fxFlex.gt-xs="25">
    <button class="pointer" (click)="goHome()">Back to Home</button>
  </div>
</div>

<div class="container">
  <div fxLayout="row wrap">
    <div fxFlex="100">
      <app-currency-converter [currencies]="supportedCurrencies" [rate]="initRate.toString()"
        [currencyResult]="rateResult" (convertCurrency)="convert($event)" [showDetailButton]="false" [from]="from"
        [to]="to">
      </app-currency-converter>
    </div>
  </div>

  <div fxLayout="row wrap">
    <div fxFlex="100" class="element-bg content-space" *ngIf="chartData.length > 0 && labels.length > 0">
      <app-currency-chart [chartLabel]="labels" [dataSet]="chartData" [to]="to" [from]="from"></app-currency-chart>
    </div>
  </div>
</div>
